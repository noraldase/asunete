<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neo Agent Web</title>
    <meta name="description" content="Belinya Untung, Bongkarnya Cepat! Top Up dan Bongkar Neo dengan mudah." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="brand">Neo Agent Web</div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container">
          <h1 class="title">Belinya <span class="accent">Untung</span><br />Bongkarnya <span class="accent">Cepat</span>!</h1>
          <p class="subtitle">Masukkan Data Anda untuk memulai Top Up atau Bongkar.</p>
        </div>
      </section>

      <section class="form-section">
        <div class="container card">
          <form id="neoForm" class="form">
            <div class="field">
              <label for="neoId">Neo ID</label>
              <input type="text" id="neoId" name="neoId" placeholder="Contoh: 1234567890" required />
            </div>
            <div class="field">
              <label for="whatsapp">No. Whatsapp</label>
              <input type="tel" id="whatsapp" name="whatsapp" placeholder="Contoh: 081234567890" required />
              <small class="hint">Gunakan nomor aktif untuk konfirmasi via WhatsApp.</small>
            </div>

            <div class="actions">
              <button type="button" class="btn primary" id="btnTopup">TOP UP</button>
              <button type="button" class="btn outline" id="btnBongkar">BONGKAR</button>
            </div>
          </form>
        </div>
      </section>

      <section id="flowSection" class="flow hidden">
        <div class="container card">
          <div class="flow-header">
            <h2 id="flowTitle">Aksi</h2>
            <button class="btn ghost" id="flowBack">Kembali</button>
          </div>

          <div class="grid">
            <div class="field">
              <label for="amount">Nominal (Rp)</label>
              <input type="number" id="amount" min="10000" step="1000" placeholder="Contoh: 50000" required />
              <small class="hint">Masukkan nominal sesuai kebutuhan Anda.</small>
            </div>
            <div class="field">
              <label for="note">Catatan (opsional)</label>
              <input type="text" id="note" placeholder="Contoh: cepat ya kak" />
            </div>
          </div>

          <div class="quick-choices">
            <span>Pilihan cepat:</span>
            <div class="chips">
              <button class="chip" data-amount="10000">10k</button>
              <button class="chip" data-amount="50000">50k</button>
              <button class="chip" data-amount="100000">100k</button>
              <button class="chip" data-amount="200000">200k</button>
            </div>
          </div>

          <div class="actions">
            <button type="button" class="btn success" id="flowSubmit">Kirim via WhatsApp</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <small>© 2026 Neo Agent Web — Replika mandiri tanpa Cloudflare</small>
      </div>
    </footer>

    <script src="assets/script.js"></script>
  </body>
  </html>
