<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Neo Agent Web (Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <div class="container">
    <div class="board">
      <h2 class="title">Masukkan Data Anda</h2>

      <label>Neo ID</label>
      <input id="neoId" type="text" placeholder="Neo ID">

      <div id="neoError" class="error"></div>

      <label>No. WhatsApp</label>
      <input id="whatsapp" type="text" placeholder="No. WhatsApp">

      <div id="waError" class="error"></div>

      <div id="status" class="status"></div>

      <button id="submitBtn">
        <img src="img/konfirmasi.png" alt="Konfirmasi">
      </button>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
